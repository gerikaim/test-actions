name: Conditional Directory Check

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-ai:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/check-directory-changes
        with:
          regexes: "^ai/.* ^shared/.*"

  run-ai:
    needs: check-ai
    if: needs.check-ai.outputs.changed || github.event_name == 'schedule'
    runs-on: [ubuntu-latest]
    steps:
        - run: |
            echo "Running AI"

  run-ui:
    runs-on: [ubuntu-latest]
    steps:
      - run: |
          echo "Running UI"

  run-sim:
    runs-on: [ubuntu-latest]
    steps:
      - run: |
          echo "Running Sim"
